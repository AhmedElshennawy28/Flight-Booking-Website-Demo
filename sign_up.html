    <section id="sign-up">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="titele-sing">Create An Account</h2>
                    <p class="description-titl">and come fly with us.</p>
                    <form method="post" action="login1.php">
                        <div class="form-group">
                            <label for="Fname">First Name:</label>
                            <input type="text" class="form-control" id="Fname" name="Fname" required>
                        </div>
                        <div class="form-group">
                            <label for="Lname">Last Name:</label>
                            <input type="text" class="form-control" id="Lname" name="Lname" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="passport_no">Passport Number:</label>
                            <input type="text" class="form-control" id="passno" name="Passport_No" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                          <label for="confirmpassword">Confirm Password:</label>
                          <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
                        </div>
                        <div class="error-message" id="errorMessage1"></div>
                        <div class="form-group">
                            <button type="submit" class="btn button" >Sign Up</button>
                        </div>
                        <div class="form-group">
                            <p>Already Have An Account? <a href="SignIn.html" class="lin-12">Sign In</a></p>
                        </div>
